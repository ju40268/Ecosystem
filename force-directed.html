<!DOCTYPE html>
<meta charset="utf-8">

<svg width="960" height="600"></svg>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

    var width = window.innerWidth
    var height = window.innerHeight

    var svg = d3.select('svg')
    svg.attr('width', width).attr('height', height)

    d3.json("expertKnowledgeNodesType0AllEdges.json", function (error, data) {
        nodes = data.nodes
        links = data.links


        var dragDrop = d3.drag().on('start', function (node) {
            node.fx = node.x
            node.fy = node.y
        }).on('drag', function (node) {
            simulation.alphaTarget(0.7).restart()
            node.fx = d3.event.x
            node.fy = d3.event.y
        }).on('end', function (node) {
            if (!d3.event.active) {
                simulation.alphaTarget(0)
            }
            node.fx = null
            node.fy = null
        })


        function isNeighborLink(node, link) {
            return link.target.name === node.name || link.source.name === node.name
        }
        function getNodeColor(node, neighbors) {
//            if selected, display as pink color
            if (Array.isArray(neighbors) && neighbors.indexOf(node.name) > -1) {
                    return 'pink';
            }
//            orginal color
            if(node.risk > 0.66) return 'red'
            else if(node.risk > 0.33) return 'yellow'
            else return 'green'
        }
        function getLinkColor(node, link) {
            return isNeighborLink(node, link) ? 'green' : '#E5E5E5'
        }
        function getTextColor(node, neighbors) {
            return Array.isArray(neighbors) && neighbors.indexOf(node.id) > -1 ? 'green' : 'black'
        }

        function selectNode(selectedNode) {
            console.log("On click event")
//            console.log(selectedNode)
//            console.log(selectedNode.index)
            var neighbors = getNeighbors(selectedNode)
            // we modify the styles to highlight selected nodes
            console.log(neighbors)
            nodeElements.attr('fill', function (node) { return getNodeColor(node, neighbors) })
            textElements.attr('fill', function (node) { return getTextColor(node, neighbors) })
            linkElements.attr('stroke', function (link) { return getLinkColor(selectedNode, link) })
        }

        function getNeighbors(node) {
            console.log("Get neighbors node")
            console.log(node.index)
            return links.reduce(function (neighbors, link) {
                    if (link.target.index === node.index) {
                        neighbors.push(link.source.name)
                    } else if (link.source.index === node.index) {
                        neighbors.push(link.target.name)
                    }
                    return neighbors
                },

                [node.name]
            )
        }


        var linkForce = d3
            .forceLink()
//            .id(link => link.id)
                    //             for the force strength, make some changes
//            .strength(link => Math.max(link.weight) - link.weight)
//            .strength(link => link.weight)
            .distance(link => link.weight)



        // simulation setup with all forces
        var simulation = d3
            .forceSimulation()
//            .force('link', d3.forceLink())
//            .force('link', d3.forceLink().id(function(d) {
//                return d
//            })).strength()
            .force('link', linkForce)
            .force('charge', d3.forceManyBody().strength(-100))
//            .force("link", d3.forceLink(links).distance(200))
            .force('center', d3.forceCenter(width / 2, height / 2))


//        function getNodeColor(node) {
//            if(node.risk > 0.66) return 'red'
//            else if(node.risk > 0.33) return 'yellow'
//            else return 'green'
//        }
        function getLinkColor(link) {
            switch(link.type) {
                case 0:
                    return 'gray';
                    break;
                case 1:
                    return 'orange';
                    break;
                case 2:
                    return 'red';
                    break;
                case 6:
//                    return 'gray';
                    return '#E5E5E5';
                    break;
                case 4:
                    return 'blue';
                    break;
                case 5:
                    return 'purple';
                    break;
                case 3:
                    return 'cyan';
                    break;
            }
        }

        var linkElements = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(links)
            .enter().append("line")
            .attr("stroke-width", 1)
//            .attr("stroke", "rgba(50, 50, 50, 0.2)")
            .attr("stroke", getLinkColor)

        var nodeElements = svg.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(nodes)
            .enter().append("circle")
//            .attr("r", 10)
            .attr("fill", getNodeColor)
            .attr("r", function(d) { return d.value * 0.001; })//what you choose to size * ratio
            .call(dragDrop)
            .on('click', selectNode);

        var textElements = svg.append("g")
            .attr("class", "texts")
            .selectAll("text")
            .data(nodes)
            .enter().append("text")
            .text(function (node) {
                if(node.value > 3000)
                    return  node.name
            })
            .attr("font-size", 15)
            .attr("dx", 15)
            .attr("dy", 4)

        simulation.nodes(nodes).on('tick', () => {
            nodeElements
            .attr('cx', function (node) { return node.x })
            .attr('cy', function (node) { return node.y })
        textElements
            .attr('x', function (node) { return node.x })
            .attr('y', function (node) { return node.y })
        linkElements
            .attr('x1', function (link) { return link.source.x })
            .attr('y1', function (link) { return link.source.y })
            .attr('x2', function (link) { return link.target.x })
            .attr('y2', function (link) { return link.target.y })
//        nodeElements.attr('transform', (d) => 'translate(' + d.x/2 + ',' + d.y/2 + ')')
    })
        simulation.force("link").links(links)
    })


</script>
